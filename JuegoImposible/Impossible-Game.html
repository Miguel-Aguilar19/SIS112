<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Hardest Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #add8e6, #87ceeb);
            height: 100vh;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #ff4500;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        canvas {
            border: 3px solid #000;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .counter {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter span {
            display: inline-block;
            padding: 5px 15px;
            background: #ff4500;
            color: #fff;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .counter span:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="400"></canvas>
    <div class="counter">
        Muertes: <span id="deathCounter">0</span>
    </div>

    <script src="js/GameIG.js"></script>
    <script src="js/JugadorIG.js"></script>
    <script src="js/monedasIG.js"></script>
    <script src="js/enemigoIG.js"></script>
    <script src="js/mainIG.js"></script>
</body>
</html>
