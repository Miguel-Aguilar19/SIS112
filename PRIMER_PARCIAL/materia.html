<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Materias</h1>
        <div class="mb-3">
            <label for="materiaSelect" class="form-label">Selecciona una Materia:</label>
            <select class="form-select" id="materiaSelect">
                <!-- Las opciones se llenan dinámicamente desde JavaScript -->
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="mostrarMateria()">Mostrar Materia</button>
            <button class="btn btn-warning" onclick="modificarMateria()">Modificar Materia</button>
            <button class="btn btn-danger" onclick="eliminarMateria()">Eliminar Materia</button>
        </div>

        <div id="materiaInfo" class="border p-3 mt-3">
            <p id="NombreMateria"></p>
            <p id="Sigla"></p>
            <p id="Docente"></p>
            <p id="Horarios"></p>
            <p id="Aula"></p>
            <p id="Prerequisito"></p>
            <p id="Carrera"></p>
            <p id="Universidad"></p>
            <p id="CantidadInscrito"></p>
            <p id="Modalidad"></p>
            <p id="CalificacionMinimaAprobacion"></p>
            <p id="Temas"></p>
            <p id="Ubicacion_LL"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="materia.js"></script>
</body>
</html>
