<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Enteros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manipulación de Enteros</h1>
        
        <input type="number" id="numeroInput" placeholder="Introduce un número">
        
        <div>
            <button id="agregarBtn">Agregar</button>
            <button id="eliminarBtn">Eliminar</button>
            <button id="buscarBtn">Buscar</button>
            <button id="ordenarBtn">Ordenar</button>
        </div>

        <h3>Lista de Números</h3>
        <ul id="listaNumeros"></ul>

        <h3 id="resultadoBusqueda"></h3>
    </div>

    <script src="ListaEntero.js"></script>
</body>
</html>
