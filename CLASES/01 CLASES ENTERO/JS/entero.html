<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Número Entero</title>
    <!-- Incluir Bootstrap CSS desde un CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales opcionales -->
    <style>
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Operaciones con Número Entero</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Input para número entero -->
                <div class="form-group">
                    <label for="numeroInput">Introduce un número entero:</label>
                    <input type="number" class="form-control" id="numeroInput" placeholder="Número entero">
                </div>
                <!-- Botones para llamar a funciones -->
                <button class="btn btn-primary btn-custom" onclick="cargarNum()">Cargar Número Entero</button>
                <br>
                <button class="btn btn-warning btn-custom" onclick="mostrarNum()">Mostrar Entero</button>
                <br>
                <button class="btn btn-success btn-custom" onclick="incrementarValor()">Incrementar</button>
                <button class="btn btn-danger btn-custom" onclick="decrementarValor()">Decrementar</button>
                <button class="btn btn-info btn-custom" onclick="esParImparNum()">Par o Impar</button>
                <button class="btn btn-dark btn-custom" onclick="Posi_NegaNum()">Positivo o Negativo</button>
                <button class="btn btn-secondary btn-custom" onclick="mostrarFactorial()">Mostrar Factorial</button>
                <button class="btn btn-primary btn-custom" onclick="esPerfectoNum()">Número Perfecto</button>


                <h1>Resultado</h1>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery y Bootstrap JS desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir el archivo JavaScript -->
    <script src="entero.js"></script>
</body>
</html>
