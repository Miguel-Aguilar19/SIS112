<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Desafío Imposible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0D0D0D;
            color: #F5F5F5;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            max-width: 700px;
            width: 100%;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 35px rgba(0, 255, 255, 0.8);
            }
        }
        h1 {
            font-size: 50px;
            color: #00FFFF;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .highscore {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 15px;
            animation: pulse 1.8s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .game-button {
            display: inline-block;
            padding: 18px 70px;
            margin-top: 35px;
            font-size: 24px;
            background-color: #1A1A1A;
            color: #00FFFF;
            border: 3px solid #00FFFF;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: shake 2s infinite;
        }
        .game-button:hover {
            background-color: #00FFFF;
            color: #1A1A1A;
            transform: scale(1.1);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .footer {
            margin-top: 40px;
            font-size: 18px;
            color: #00FFFF;
        }
        .footer a {
            color: #FFD700;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="highscore">HIGH SCORE: 2500</p>
        <h1>El Desafío Imposible</h1>
        <a href="JuegoImposible.html" class="game-button">Empieza Ahora</a>
        <p>¿Crees que puedes completarlo? ¡A probar suerte!</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 El Desafío Imposible. Todos los derechos reservados.</p>
        <a href="terms.html">Términos y Condiciones</a>
    </div>
</body>
</html>
